<div class="container" style="margin-top:190px;height: 50vh;">
    <h1 class="text-center">Edit Coordinator </h1>
    <form [formGroup]="EditCoForm" (ngSubmit)=" EditFormHandler()"  class="row g-3">
        <div class="col-md-3">
            <label for="username" class="form-label">Coordinator Name</label>
            <input name="username" formControlName="name" type="text" class="form-control" >
        </div>
        <div class="col-md-3">
            <label for="empid" class="form-label">Employee ID</label>
            <input name="empid" formControlName="empid" type="text" class="form-control" >
        </div>

        <div class="col-md-3">
            <label for="emailid" class="form-label">Email ID</label>
            <input name="emailid" formControlName="emailid" type="text" class="form-control" >
        </div>
        <div class="col-md-3">
            <label for="mobileno" class="form-label">Mobile No</label>
            <input name="mobileno" formControlName="mobileno" type="text" class="form-control" >
        </div>

        <div class="col-12 text-center my-4">
            <button type="submit" class="btn btn-primary">Modify</button>
        </div>
    </form>
</div>
