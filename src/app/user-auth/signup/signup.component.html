<div class="container" style="margin-top:190px ;">
    <div class="row ">
        <p class="text-dark h3 text-center">Registration</p>
        <form #signupForm="ngForm" (ngSubmit)="signupHandler(signupForm.value)" class="row g-3">
            <div class="col-md-3 d-none">
                <label for="inputEmail4" class="form-label">Course Name</label>
                <!-- <select ngModel name="coursename" class="form-select" id="courseName" aria-label="courseName">
                    <option selected>Select Option</option>
                    <option *ngFor="let courses of coursesData" value={{courses.courseName}}>{{courses.courseName}}
                    </option>

                </select> -->
                <input ngModel name="coursename" type="hidden" class="form-control" id="inputAddress"
                >
            </div>
            <div class="col-md-3 d-none">
                <label for="inputAddress" class="form-label">Course Code</label>
                <input ngModel name="coursecode" type="hidden" class="form-control" id="inputAddress"
                    >
            </div>
            <div class="col-md-3 ">
                <label for="employeeType" class="form-label">Employee Type</label>
                <select [(ngModel)]="selected" (ngModelChange)="selectOption($event)" name="employeetype"
                    class="form-select" id="employeeType">
                    <!-- <option selected>Select Option</option> -->
                    <option value="Railways">Railways</option>
                    <option value="Non Railways">Non Railways</option>
                </select>
            </div>
            <div  *ngIf="selected === 'Railways'" class="col-md-3">
                <label for="inputAddress" class="form-label">Emloyee ID</label>
                <input  type="text" class="form-control" name="hrmsid" ngModel id="inputAddress"
                    placeholder="Please Enter Employee ID">
            </div>
            <div class="col-md-3">
                <label for="employeName" class="form-label">Employee Name</label>
                <input name="name" ngModel type="text" class="form-control" id="employeName"
                    placeholder="Please Enter Name">
            </div>
            <div class="col-md-3 ">
                <label for="gender" class="form-label">Gender</label>
                <select ngModel name="gender" class="form-select" id="gender" aria-label="gender">
                    <!-- <option selected>Select Option</option> -->
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="dob" class="form-label">D.o.B</label>
                <input name="dob" ngModel type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-3">
                <label for="doj" class="form-label">D.o.J</label>
                <input name="dateofappointment" ngModel type="date" class="form-control" id="doj">
            </div>
            <div class="col-md-3 ">
                <label for="employeegroup" class="form-label">Group</label>
                <select [(ngModel)]="selectGroup" name="group" (ngModelChange)="selectEmpGrp($event)"
                    class="form-select" id="employeegroup" aria-label="employeegroup">
                    <!-- <option selected>Select Option</option> -->
                    <option value="groupA">Group A</option>
                    <option value="groupBtoA">Group A (Promoted From Group B)</option>
                    <option value="groupB">Group B</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="nonSupervisor">Non Supervisor</option>
                </select>
            </div>
            <div class="col-md-3 ">
                <label for="inputState" class="form-label">Grade</label>
                <select ngModel name="grade" class="form-select" aria-label="Default select example">
                    <option selected>Select Option</option>
                    <!-- Conditional rendering based on employeegroup -->
                    <ng-container *ngIf="selectGroup === 'groupA' || selectGroup === 'groupBtoA' || selectGroup === 'groupB'">
                        <option value="HAG">Higher Administrative Grade--HAG</option>
                        <option value="HAGNF">Higher Administrative Grade (NF)--HAGNF</option>
                        <option value="SAG">Senior Administrative Grade--SAG</option>
                        <option value="SAGNF">Senior Administrative Grade(NF)-SAGNF</option>
                        <option value="JAG">Junior Administrative Grade--JAG</option>
                        <option value="SG">Junior Administrative Grade(Adhoc)--SG</option>
                        <option value="SS">Senior Scale--SS</option>
                        <option value="JS">Junior Scale--JS</option>
                        <!-- Add other grade1 options here -->
                    </ng-container>
                    <ng-container *ngIf="selectGroup !== 'groupA' && selectGroup !== 'groupBtoA' && selectGroup !== 'groupB'">
                        <option value="GroupC54">Group C(GP-5400)</option>
                        <option value="GroupC48">Group C(GP-4800)</option>
                        <option value="GroupC46">Group C(GP-4600)</option>
                        <option value="GroupC42">Group C(GP-4200)</option>
                        <option value="GroupC28">Group C(GP-2800)</option>
                        <option value="GroupC24">Group C(GP-2400)</option>
                        <!-- Add other grade2 options here -->
                    </ng-container>
                </select>
            </div>
            <div class="col-md-3 ">
                <label for="inputState" class="form-label">Department</label>
                <select ngModel name="department" class="form-select" aria-label="Default select example">
                    <option selected>Select Option</option>
                    <!-- Conditional rendering based on employeegroup -->
                    <ng-container *ngIf="selectGroup === 'groupA' || selectGroup === 'groupBtoA' || selectGroup === 'groupB'">
                        <option value="IRMS">IRMS</option>
                        <option value="IRTS(Traffic)">IRTS (Traffic)</option>
                        <option value="IRSME(Mechanical)">IRSME (Mechanical)</option>
                        <option value="IRSME(Electrical)">IRSEE (Electrical)</option>
                        <option value="IRSEE(Signal&Telecom)">IRSEE (Signal & Telecom)</option>
                        <option value="IRSS(Stores)">IRSS (Stores)</option>
                        <option value="IRPS(Personnel)">IRPS (Personnel)</option>
                        <option value="IRAS(Accounts)">IRAS (Accounts)</option>
                        <option value="IRPFS(RPF)">IRPFS (RPF)</option>
                        <option value="IRSE(CMS)">IRSE (CMS)</option>
                        <option value="IRHS(Medical)">IRHS (Medical)</option>
                        <!-- Add other grade1 options here -->
                    </ng-container>
                    <ng-container *ngIf="selectGroup !== 'groupA' && selectGroup !== 'groupBtoA' && selectGroup !== 'groupB'">
                        <option value="Traffic(Operations)">Traffic (Operations)</option>
                        <option value="Traffic(commercial)">Traffic (commercial)</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Signal&Telecom">Signal & Telecom</option>
                        <option value="Stores">Stores</option>
                        <option value="Personnel">Personnel</option>
                        <option value="Finance">Finance</option>
                        <option value="RPF">RPF</option>
                        <option value="Medical">Medical</option>
                        <!-- Add other grade2 options here -->
                    </ng-container>
                </select>
            </div>
            <div class="col-md-3">
                <label for="DesignationInEnglish" class="form-label">Designation in English</label>
                <input type="text" name="designationineng" ngModel class="form-control" id="DesignationInEnglish"
                    placeholder="Please Enter Designation">
            </div>
            <!-- <div class="col-md-3">
                <label for="DesignationInHindi" class="form-label">Designation in Hindi</label>
                <input ngModel name="designationinhindi" type="text" class="form-control" id="DesignationInHindi">
            </div> -->
            <div class="col-md-3 ">
                <label for="inputState" class="form-label">Place of Posting</label>
                <select [(ngModel)]="placeofposting" name="placeofposting" (ngModelChange)="selectpop($event)" class="form-select" aria-label="Default select example">
                    <!-- <option selected>Select Option</option> -->
                    <option value="ZN">Zone</option>
                    <option value="PU">Railway PSU</option>
                    <option value="RB">Railway Board</option>
                    <option value="TC">Railway Institute</option>
                </select>
            </div>
            <div class="col-md-3 ">
                <label for="inputState" class="form-label">Railways :Zone/PSU/ZRTI/CTI/MDTI/Other </label>
                <select [(ngModel)]="railwaydivisions" name="zone" (ngModelChange)="selectDivision($event)" class="form-select" aria-label="Default select example">
                    <!-- <option selected>Select Option</option> -->
                    <option *ngFor="let zonal of railwaysData" value="{{zonal.zn_CD}}"> {{zonal.zn_NM}}</option>
                </select>
            </div>
            <div class="col-md-3 ">
                <label for="Division" class="form-label">Division</label>
                <select name="division" ngModel class="form-select" id="Division" aria-label="Division">
                    <!-- <option selected>Select Option</option> -->
                    <option *ngFor="let division of rlydivision" value="{{division.div_CD}}">{{division.div_NM}}</option>
                    
                </select>
            </div>
            <!-- CUG Number input -->
            <div class="col-md-3">
                <label for="Division" class="form-label">CUG Number</label>
                <input name="contactnumber" ngModel type="number" class="form-control" id="Division" #cugInput>
            </div>

    

      
            <div class="col-md-3">
                <label for="whatsappNo" class="form-label">Whatsapp Number</label>
                <input name="whatsappno" ngModel type="number" class="form-control" id="whatsappNo" #whatsappInput>
            </div>
            <div class="col-md-3">
                <label for="email" class="form-label">Email ID</label>
                <input name="emailid" ngModel type="email" class="form-control" id="email">
            </div>
   
      

            <div class="col-12 text-center my-5">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
