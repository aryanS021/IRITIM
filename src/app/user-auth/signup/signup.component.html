<div class="container" style="margin-top:190px ;">
    <div class="row ">
        <p class="text-dark h3 text-center">Registration</p>
        <form #signupForm="ngForm" (ngSubmit)="signupHandler(signupForm.value)" class="row g-3">
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Course Name</label>
                <select ngModel name="courseName" class="form-select" id="courseName" aria-label="courseName">
                    <option selected>Select Option</option>
                    <option *ngFor="let courses of coursesData" value="Male">{{courses.courseName}}</option>
                   
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputAddress" class="form-label">Emloyee ID</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Please Enter Employee ID">
            </div>
            <div class="col-md-3 ">
                <label for="employeeType" class="form-label">Employee Type</label>
                <select ngModel name="employeeType" class="form-select" id="employeeType" aria-label="employeeType">
                    <option selected>Select Option</option>
                    <option value="Male">Railways</option>
                    <option value="Female">Non Railways</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="employeName" class="form-label">Employee Name</label>
                <input name="employeName" ngModel type="text" class="form-control" id="employeName" placeholder="Please Enter Name">
            </div>
            <div class="col-md-3 ">
                <label for="gender" class="form-label">Gender</label>
                <select ngModel name="gender" class="form-select" id="gender" aria-label="gender">
                    <option selected>Select Option</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="dob" class="form-label">D.o.B</label>
                <input name="dob" ngModel type="date" class="form-control" id="dob">
            </div>
            <div class="col-md-3">
                <label for="doj" class="form-label">D.o.J</label>
                <input name="doj" ngModel type="date" class="form-control" id="doj">
            </div>
            <div class="col-md-3 ">
                <label for="employeegroup" class="form-label">Group</label>
                <select ngModel name="employeegroup" class="form-select" id="employeegroup" aria-label="employeegroup">
                    <option selected>Select Option</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-3 ">
                <label for="inputState" class="form-label">Grade</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Option</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-3 ">
                <label for="inputState" class="form-label">Department</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Option</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="DesignationInEnglish" class="form-label">Designation in English</label>
                <input type="text" name="DesignationInEnglish" ngModel class="form-control" id="DesignationInEnglish" placeholder="Please Enter Designation">
            </div>
            <div class="col-md-3">
                <label for="DesignationInHindi" class="form-label">Designation in Hindi</label>
                <input ngModel name="DesignationInHindi" type="text" class="form-control" id="DesignationInHindi">
            </div>
            <div class="col-md-4 ">
                <label for="inputState" class="form-label">Place of Posting</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Option</option>
                    <option value="Male">Zone</option>
                    <option value="Female">Railway PSU</option>
                    <option value="Female">ZRTI</option>
                    <option value="Female">CTI</option>
                    <option value="Female">MDTI</option>
                    <option value="Female">Other</option>
                </select>
            </div>
            <div class="col-md-4 ">
                <label for="inputState" class="form-label">Zone</label>
                <select ngModel name="Zone" class="form-select" aria-label="Default select example">
                    <option selected>Select Option</option>
                    <option value="Male">Zone</option>
                    <option value="Female">Railway PSU</option>
                    <option value="Female">ZRTI</option>
                    <option value="Female">CTI</option>
                    <option value="Female">MDTI</option>
                    <option value="Female">Other</option>
                </select>
            </div>
            <div class="col-md-4 ">
                <label for="Division" class="form-label">Division</label>
                <select name="Division" ngModel class="form-select" id="Division" aria-label="Division">
                    <option selected>Select Option</option>
                    <option value="Male">Zone</option>
                    <option value="Female">Railway PSU</option>
                    <option value="Female">ZRTI</option>
                    <option value="Female">CTI</option>
                    <option value="Female">MDTI</option>
                    <option value="Female">Other</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="Division" class="form-label">CUG Number</label>
                <input  name="cugno" ngModel type="number" class="form-control" id="Division" placeholder="Please Enter Designation">
            </div>
            <div class="col-md-1">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Same
                    </label>
                  </div>
            </div>
            <div class="col-md-3">
                <label for="whatsappNo" class="form-label">Whatsapp Number</label>
                <input name="whatsappNo" ngModel type="number" class="form-control" id="whatsappNo">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email ID</label>
                <input name="email" ngModel type="email" class="form-control" id="email">
            </div>
            <div class="col-md-4 ">
                <label for="TravelType" class="form-label">Travel Type</label>
                <select name="TravelType" ngModel class="form-select" id="TravelType" aria-label="Default select example">
                    <option selected>Select Option</option>
                    <option value="Male">Train</option>
                    <option value="Female">Flight PSU</option>
                    <option value="Female">Road</option>
                    <option value="Female">Local Resident</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="ArrivalTrainFlightNo" class="form-label">Arrival Train / Flight No</label>
                <input name="ArrivalTrainFlightNo" ngModel type="email" class="form-control" id="ArrivalTrainFlightNo">
            </div>
            <div class="col-md-2">
                <label for="ArrivalStation" class="form-label">Arrival DateTime</label>
                <input name="ArrivalDateTime" ngModel type="datetime-local" class="form-control" id="ArrivalStation">
            </div>
            <div class="col-md-2">
                <label for="ArrivalStation" class="form-label">Arrival Station</label>
                <input name="ArrivalStation" ngModel type="text" class="form-control" id="ArrivalStation">
            </div>
            <div class="col-md-4">
                <label for="DepartureTrainFlightNo" class="form-label">Departure Train / Flight No</label>
                <input name="DepartureTrainFlightNo" ngModel type="email" class="form-control" id="DepartureTrainFlightNo">
            </div>
            <div class="col-md-4">
                <label for="DepartureTime" class="form-label">Depature DateTime</label>
                <input name="DepartureTime" ngModel type="datetime-local" class="form-control" id="DepartureTime">
            </div>
            <div class="col-md-4">
                <label for="DepartureStation" class="form-label">Depature Station</label>
                <input name="DepartureStation" ngModel type="text" class="form-control" id="DepartureStation">
            </div>
            <div class="col-md-6 ">
                <label for="inputState" class="form-label">Person</label>
                <select name="person" ngModel class="form-select" aria-label="Default select example">
                    <option selected>Select Option</option>
                    <option value="Male">1</option>
                    <option value="Female">2</option>
                    <option value="Female">3</option>
                    <option value="Female">4</option>
                </select>
            </div>
            <div class="col-12 text-center my-5">
                <button type="submit"  class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
