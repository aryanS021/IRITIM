<form  #loginForm="ngForm" (ngSubmit)="LoginHandler(loginForm.value)" >
    <div class="container  mb-5" style="margin-top:190px;">
        <h3 class="text-center">Login</h3>
        <div class="row g-3 justify-content-center">
            <div class="col-auto">
                <div class="form-floating my-3">
                    <input ngModel type="text" name="username" placeholder="Username" id="username"
                        class="form-control">
                    <label for="floatingInput">Username</label>
                </div>
            </div>

        </div>
        <div class="row g-3 justify-content-center">
            <div class="col-auto">
                <div class="form-floating mb-3">
                    <input ngModel type="password" class="form-control" name="password" id="pwd" placeholder="password">
                    <label for="floatingInput">Password</label>
                </div>
            </div>

        </div>
        <div class="row g-3 justify-content-center my-2">
            <div class="col-auto">
                <button  class="btn btn-primary">Login</button>
            </div>

        </div>
    </div>
</form>
