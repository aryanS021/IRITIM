<div class="container" style="margin-top:290px;height:50vh">
    <div class="row g-1 justify-content-center">
        <h2 class="text-center mb-4">Welcome <span class="text-primary">{{username}}</span> </h2>
        <!-- <h3 class="text-center">User Dashboard</h3> -->
        <div class="card mx-3 shadow-lg col-sm-2" style="height:150px;">
            <div class="card-body text-center courseBg ">
                <button (click)="ApplyCourse()" class=" btn btn-primary mt-5">Courses
                </button>
            </div>
        </div>
        <div class="card mx-3 shadow-lg col-sm-2" style="height:150px;">
            <div class="card-body text-center HostelHq ">
                <button (click)="Hostel() " class=" btn btn-secondary mt-5">Hostel
                </button>
            </div>
        </div>
        <div class="card mx-3 shadow-lg col-sm-2" style="height:150px;">
            <div class="card-body text-center courseBg">
                <button (click)="vehicle()" class=" btn btn-success mt-5">Vehicle
                </button>
            </div>
        </div>
         <div class="card mx-3 shadow-lg col-sm-2" style="height:150px;">
            <div class="card-body text-center FeedBack">
                <button (click)="feedback()" class=" btn btn-danger mt-5">FeedBack
                </button>
            </div>
        </div>


    </div>
</div>
