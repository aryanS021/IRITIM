<div class="container" style="margin-top: 250px;">
    <h3 class=" text-center text-primary">Send Your FeedBack</h3>
    <form  [formGroup]="formbackform" (ngSubmit)="feedbackFormHandler()">
        <div class="row justify-content-center mt-5">
            <div class="mb-3 col-sm-6 text-center">
                <label class="form-label h4">Please Provide Your FeedBack</label><br/>
             <p class="text-center">   <ngb-rating class="h1 text-warning " [max]="5" formControlName="rating" /></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-3 col-sm-6">
                <label for="exampleFormControlTextarea1" class="form-label h4">Comments</label>
                <textarea formControlName="comment" placeholder="Message" maxlength="50" class="form-control"
                    id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="text-center my-3"> <button class="btn btn-primary">Submit</button></div>
    </form>
</div>
