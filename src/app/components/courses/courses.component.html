<div class="row  my-3 py-5">
    <h3 class="text-center my-4 source-serif-heading">Forthoming Training Course </h3>
    <div *ngFor="let courses of coursesData" class="col-sm-4 mb-3 mb-sm-0">
        <div class="card my-2">
            <div class="card-body">
                <h5 class="card-title"> {{courses.courseName}} -- {{courses.courseCode}}</h5>
                <p class="card-text">{{courses.courseDescription}}</p>

            </div>
        </div>
    </div>



</div>
