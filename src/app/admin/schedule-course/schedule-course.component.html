<div class="container" style="margin-top:290px;height:50vh">
    <h1 class="text-center">Schedule Course </h1>
    <form #schedulecourse="ngForm" (ngSubmit)="ScheduleCourseHandler(schedulecourse.value)" class="row g-3">
        <div class="col-md-2">
            <label for="inputEmail4" class="form-label">Course Name</label>
            <select ngModel name="coursename" class="form-select" id="courseName" aria-label="courseName">
                <option selected>Select Option</option>
                <option *ngFor="let courses of coursesData" value={{courses.courseName}}>{{courses.courseName}}
                </option>

            </select>


        </div>

        <div class="col-md-2">
            <label for="inputAddress" class="form-label">Course Coordinator</label>
            <select ngModel name="coursecoordinator" class="form-select" id="coursecoordinator">
                <option *ngFor="let coordinators of  coordinator">{{coordinators.name}}</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputAddress" class="form-label">Select Faculty</label>
            <input type="text" class="form-control" id="inputAddress">
        </div>

        <div class="col-md-2">
            <label for="inputAddress" class="form-label">From Date</label>
            <input ngModel name="fromdate" type="date" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-2">
            <label for="inputAddress" class="form-label">To Date</label>
            <input ngModel name="todate" type="date" class="form-control" id="inputAddress">
        </div>

        <div class="col-12 text-center my-4">
            <button type="submit" class="btn btn-primary">Schedule</button>
        </div>
    </form>
</div>
