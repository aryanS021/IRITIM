<div class="container" style="margin-top:190px">
    <h1 class="text-center">Create Course </h1>
    <form #createCourse="ngForm" (ngSubmit)="createCourseHandler(createCourse.value)" class="row g-3">
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Course Name</label>
            <input ngModel name="coursename" type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Course Code</label>
            <input ngModel name="coursecode" type="text" class="form-control" id="inputEmail4">
        </div>

        <div class="col-md-4">
            <label for="inputAddress" class="form-label">Advertisment No</label>
            <input ngModel name="advertisement" type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-12">
            <label for="inputPassword4" class="form-label">File</label>
            <input ngModel name="file" type="file" onchange="console.log(event.target.files)" class="form-control file " accept=".pdf,.docx" id="inputPassword4">
        </div>
        <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Course Description</label>
            <textarea ngModel name="coursedescription" class="form-control p-5" id="inputPassword4"> </textarea>
        </div>

        <div class="col-12 text-center my-4">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
