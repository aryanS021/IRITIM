<div class="container" style="margin-top:290px;height:50vh">
    <div class="row g-1 justify-content-center">
        <div class="card  mx-3 shadow-lg col-sm-2 " style="height:150px;">
            <div class="card-body text-center courseBg">
                <button (click)="createCourses()" class=" btn btn-primary mt-5">Course
                </button>
            </div>
        </div>
        <div class="card mx-3 shadow-lg col-sm-2" style="height:150px;">
            <div class="card-body text-center courseBg">
                <button (click)=" viewCourse() " class=" btn btn-primary mt-5">View Course
                </button>
            </div>
        </div>
        <div class="card mx-3 shadow-lg col-sm-2" style="height:150px;">
            <div class="card-body text-center courseBg">
                <button (click)="ScheduleCourse() " class=" btn btn-primary mt-5">Schedule Course
                </button>
            </div>
        </div>
        <div class="card mx-3 shadow-lg col-sm-2" style="height:150px;">
            <div class="card-body text-center courseBg">
                <button (click)="CreateCoordinator()" class=" btn btn-primary mt-5">Create Coordinator
                </button>
            </div>
        </div>
        <div class="card mx-3 shadow-lg col-sm-2" style="height:150px;">
            <div class="card-body text-center courseBg">
                <button (click)="ViewCoordinator()" class=" btn btn-primary mt-5">View Coordinator
                </button>
            </div>
        </div>
    </div>
</div>
