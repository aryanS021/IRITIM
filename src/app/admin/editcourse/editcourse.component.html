<div class="container" style="margin-top: 290px;height:100vh">
    <form [formGroup]="editcourseform" (ngSubmit)="editCourseHandler()">
        <div class="row ">
            <div class="col-md-4">
                <input formControlName="firstname" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-4">
                <input formControlName="lastname" type="text" class="form-control" placeholder="Last name">
            </div>


        </div>
        <div class="row mt-3">
            <div class="col-12  text-center">
                <button class="btn btn-primary">Click</button>
            </div>
        </div>
    </form>
</div>
