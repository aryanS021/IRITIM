<div class="container"style="margin-top:190px ;height:50vh" >
    <h2 class="text-center">Edit Faculty</h2>
    <form [formGroup]="facultyeditform" (ngSubmit)="facultyeditHandler()" class="row g-3">
        <div class="col-md-3">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text"  formControlName="fname" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-3">
            <label for="inputPassword4" class="form-label">Employee ID</label>
            <input type="text" formControlName="fempid" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-3">
            <label for="inputAddress" class="form-label">Mobile</label>
            <input type="number" formControlName="fmobileno" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-3">
            <label for="inputAddress2" class="form-label">Email ID</label>
            <input type="email" formControlName="femailid" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Modify <i class="fa fa-pencil" aria-hidden="true"></i></button>
        </div>
    </form>
</div>
