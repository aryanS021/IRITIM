<div class="container" style="margin-top: 190px;height: 400vh;">
    <div class="row">
        <h1 class="text-center my-2">View Course</h1>
        <table class="table border table-bordered mt-2">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Course Code</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Course Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ItemsArray; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.courseCode }}</td>
                    <td>{{ item.courseName }}</td>
                    <td>{{ item.courseDescription }}</td>
                    <td>
                        <a class="btn btn-success mx-3">Edit</a>
                        <a class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
