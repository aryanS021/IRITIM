<div class="container" style="margin-top: 190px;height: 100vh;">
    <div class="row">
        <h1 class="text-center my-2">Course</h1>
        <div>
            <button (click)=" createCourses()" class=" btn btn-primary mt-5">Create Course
            </button>
            <button (click)="SechduleCoure()" class=" btn btn-primary mt-5 mx-3">Sechdule Course
            </button>
        </div>
        
        <table class="table border table-bordered mt-2 ">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Course Code</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Course Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of ItemsArray; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.courseCode }}</td>
                    <td>{{ item.courseName }}</td>
                    <td class="text-justify">{{ item.courseDescription }}</td>
                    <td class="p-4 mx-2">
                        <a class="btn btn-success">Edit</a>
                        <a class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
